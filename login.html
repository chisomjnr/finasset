<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
    
  <meta name="title" content="Welcome to FinAsset">
  <meta name="description" content="FinAsset is your comprehensive solution for efficient asset management. Track, manage, and optimize your assets with ease.">
  
 
  
    

  <link rel="icon" href="assets/letter-g (1).png" type="image/x-icon">
    <link rel="stylesheet" href="log.css" />
    <title>FinAsset | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <a class="back" id="goBackLink" href="#"><i class="ri-arrow-left-line"></i></a>


        <script>
            document.getElementById("goBackLink").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default behavior of the link
            
                history.back(); // Go back to the previous page
            });
            </script>
          

        <h2>FinAsset<strong style="color: orangered;">.</strong></h2>
        <h3>Welcome back!</h3>
        <h1>Log In To Your Account</h1>
        <form action="/">
          <label for="email">Email</label>
          <div class="input__row">
            <input type="email" placeholder="Enter Your Email" />
          </div>
          <div class="input__header">
            <label for="password">Password</label>
            <a href="forgetp.html">Forgot Password?</a>
          </div>
          <div class="input__row">
            <input type="password" id="password" placeholder="Password" />
            <span id="password-eye"><i class="ri-eye-off-line"></i></span>
          </div>
          <button>LOGIN</button>
        </form>
        <h6>or continue with</h6>
        <div class="logins">
          <a href="#"><img src="assets/search.png" alt="google" /></a>
          <a href="#"><img src="assets/github.png" alt="github" /></a>
          <a href="#"><img src="assets/facebook.png" alt="facebook" /></a>
        </div>
        <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
      </div>
      <div id="xo" class="container__image">
        <img  src="assets/header.png" alt="header" />
      </div>
    </div>

    
    <script src="main.js"></script>
    <script src="log.js"></script>
  </body>
</html>
